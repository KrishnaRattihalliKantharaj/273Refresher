<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Variables</title>
</head>
<body>
<h1> Swapping of Two Variables </h1>
<p id="DISP"></p>
<p id="DISP1"></p>
<script>
var Ele1 = "ABC";
var Ele2 = "DEF";
var Temp;
Temp = Ele1;
Ele1 = Ele2;
Ele2 = Temp;
document.getElementById('DISP').innerHTML ="The value of Ele1 After Swapping: "+Ele1;
document.getElementById('DISP1').innerHTML ="The value of Ele2 After Swapping: "+Ele2;
</script>
</body>
</html>
